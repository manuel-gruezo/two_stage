services:
  pose-prediction:
    build: .
    container_name: prtr-pose-prediction
    ports:
      - "8501:8501"
    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - ./models:/app/models
      - ./.streamlit:/app/.streamlit
      - ./app.py:/app/app.py
      - ./start_app.py:/app/start_app.py
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ["python", "start_app.py"]
    stdin_open: true
    tty: true
